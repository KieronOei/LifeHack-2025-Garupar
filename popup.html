<!DOCTYPE html>
<html lang="en">
<head>
    <title>GaruPar</title>
    <link rel="stylesheet" href="popup.css">
    <script src="functions/getInfo.js"></script>
    <script src="functions/starAnimation.js"></script> 
    <script src="functions/tabs.js"></script>
    <script src="functions/getScore.js"></script>
    <script src="functions/getLearnMoreURL.js"></script>
    <script src="functions/getCompanyName.js"></script>
    <script src="functions/progressCircle.js"></script>
    <script src="firebase/firebase-app-compat.js"></script>
    <script src="firebase/firebase-database-compat.js"></script>
    <script src="popup.js"></script>
    
</head>
<body>
    <div id="main" style="display: flex;">
        <div id="top-panel">
            <div id="circle-main"></div> 

            <div class="text-main" style="border-left: 0px;">
                <div class="header">BenchMark Rating</div>
                <div class="text"><span style="font-weight: 600;">68</span> for this category</div>
                
                <div class="sub-container">
                    <a href="#" class="button" target="_blank" rel="noopener noreferrer">Reviews</a>
                    <a id="currentLearnMore" href="#" class="button" target="_blank" rel="noopener noreferrer">Learn More</a>
                </div>
                 
            </div>
        </div>

        <div id="bottom-panel">
            <div class="product">
                <a href="#" target="_blank" rel="noopener noreferrer">
                    <img id='1' src="/assets/sample.jpg" alt="">
                </a>

                <div class="text-container">
                    <div class="subheading">Brand Name</div>

                    <div class="sub-container" style="margin-top: 10px;">
                        <a href="#" class="button" target="_blank" rel="noopener noreferrer">Learn More</a>
                        <div id="circle-pdt1"></div>
                    </div>
                </div>
            </div>

            <div class="product">
                <a href="#" target="_blank" rel="noopener noreferrer">
                    <img id='2' src="/assets/sample.jpg" alt="">
                </a>

                <div class="text-container">
                    <div class="subheading">Brand Name</div>

                    <div class="sub-container" style="margin-top: 10px;">
                        <a href="#" class="button" target="_blank" rel="noopener noreferrer">Learn More</a>
                        <div id="circle-pdt2"></div>
                    </div>
                </div>
            </div>

            <div class="product">
                <!-- [[pdt link], [img], brand, [learn more button], [score]] -->
                <a href="#" target="_blank" rel="noopener noreferrer">
                    <img id='3' src="/assets/sample.jpg" alt="">
                </a>

                <div class="text-container">
                    <div class="subheading">Brand Name</div>

                    <div class="sub-container" style="margin-top: 10px;">
                        <a href="#" class="button" target="_blank" rel="noopener noreferrer">Learn More</a>
                        <div id="circle-pdt3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="main2" style="display: none;">
        <div id="tab-top">
            Write a review for us!
        </div>

        <div id="tab-bottom">
            <form id="reviewForm">
                <input type="text" id="reviewerName" class="textbox" placeholder="Your Name">
                <input type="text" id="reviewBrand" class="textbox" placeholder="Brand">
                <textarea id="reviewComment" class="textbox" placeholder="Your Review!" style="height: 200px;"></textarea>

                <div style="display: block;">
                    <div class="question">Product</div>
                    <div class="star-rating" id="starRatingProduct">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>

                    <div class="question">Sustainability</div>
                    <div class="star-rating" id="starRatingSustainability">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                    <button type="submit" class="button" style="border: none;">Submit</button>
                </div>
            </form>
            <div id="reviewMessage"></div>

        </div>
    </div>

    <div id="tabs">
        <div class="tab-container">
            <button id="home" class="tab active-tab">
                <img src="assets/home.png" alt="">
            </button>     
        </div>

        <div class="tab-container">
            <button id="feedback" class="tab">
                <img src="assets/feedback.png" alt="">
            </button>
        </div>
    </div>

    
</body>
</html>
