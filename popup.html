<!DOCTYPE html>
<html lang="en">
<head>
    <title>GaruPar</title>
    <link rel="stylesheet" href="popup.css">
    <script src="functions/resetStarRating.js"></script>
    <script src="functions/updateProduct.js"></script>
    <script src="functions/getInfo.js"></script>
    <script src="functions/starAnimation.js"></script> 
    <script src="functions/tabs.js"></script>
    <script src="functions/getCompanyName.js"></script>
    <script src="functions/progressCircle.js"></script>
    <script src="firebase/firebase-app-compat.js"></script>
    <script src="firebase/firebase-database-compat.js"></script>
    <script src="popup.js"></script>
    
</head>
<body>
    <div id="main" style="display: flex;">
        <div id="top-panel">
            <div id="circle-main"></div> 

            <div class="text-main" style="border-left: 0px; width: 250px;">
                <div id="main-name" class="header">Brand Name</div>
                <div class="subheading">BenchMark: 68</div>
                
                <div class="sub-container">
                    <a href="#" class="button" target="_blank" rel="noopener noreferrer">Reviews</a>
                    <a id="currentLearnMore" href="#" class="button" target="_blank" rel="noopener noreferrer">Learn More</a>
                </div>
            </div>
        </div>

        <div id="bottom-panel">
            <div id="pdt1" class="product">
                <a class="pdt-link "href="#" target="_blank" rel="noopener noreferrer">
                    <img src="/assets/sample.jpg" alt="">
                </a>

                <div class="text-container">
                    <div class="subheading">Brand Name</div>

                    <div class="sub-container" style="margin-top: 10px;">
                        <a href="#" class="button" target="_blank" rel="noopener noreferrer">Learn More</a>
                        <div id="circle-pdt1" class="circle"></div>
                    </div>
                </div>
            </div>

            <div id="pdt2" class="product">
                <a class="pdt-link "href="#" target="_blank" rel="noopener noreferrer">
                    <img src="/assets/sample.jpg" alt="">
                </a>

                <div class="text-container">
                    <div class="subheading">Brand Name</div>

                    <div class="sub-container" style="margin-top: 10px;">
                        <a href="#" class="button" target="_blank" rel="noopener noreferrer">Learn More</a>
                        <div id="circle-pdt2" class="circle"></div>
                    </div>
                </div>
            </div>

            <div id="pdt3" class="product">
                <a class="pdt-link "href="#" target="_blank" rel="noopener noreferrer">
                    <img src="/assets/sample.jpg" alt="">
                </a>

                <div class="text-container">
                    <div class="subheading">Brand Name</div>

                    <div class="sub-container" style="margin-top: 10px;">
                        <a href="#" class="button" target="_blank" rel="noopener noreferrer">Learn More</a>
                        <div id="circle-pdt3" class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="main2" style="display: none;">
        <div class="tab-top">
            Write a review for us!
        </div>

        <div class="tab-bottom">
            <form id="reviewForm">
                <input type="text" id="reviewerName" class="textbox" placeholder="Your Name" required>
                <input type="text" id="reviewBrand" class="textbox" placeholder="Brand" required>
                <textarea id="reviewComment" class="textbox" placeholder="Your Review!" style="height: 200px;" required></textarea>

                <div style="display: block;">
                    <div class="question">Products</div>
                    <div class="star-rating" id="starRatingProduct">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>

                    <div class="question">Sustainability</div>
                    <div class="star-rating" id="starRatingSustainability">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                    <button id = "submitReviewBtn" type="submit" class="button" style="border: none; margin-top: 5px;" disabled>Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div id="main3" style="display: none;">
        <div class="tab-top">Write a review for us!</div>
        <div class="tab-bottom">
            <div class="header">Thank you for your</div>
            <div class="header">review!</div>

            <button id='thankyou' class="relink">Want to write another one?</button>
        </div>
        
    </div>
    <div id="tabs">
        <div class="tab-container">
            <button id="home" class="tab active-tab">
                <img src="assets/home.png" alt="">
            </button>     
        </div>

        <div class="tab-container">
            <button id="feedback" class="tab">
                <img src="assets/feedbackNew.png" alt="">
            </button>
        </div>
    </div>

    
</body>
</html>
